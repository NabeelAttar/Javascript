<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculate your BMI!</h1>
    <form>
        <p><label for="Height">Enter height in cm:</label><input type="text" id="Height"></p>
        <p><label for="Weight">Enter Weight in kg:</label><input type="text" id="Weight"></p>
        <button>Calculate</button>
        <div class="results"></div>
        <div class="guide">
            <h3>BMI weight Guide</h3>
            <p>Underweight: BMI Less than 18.6</p>
            <p>Normal Range: BMI 18.6 to 24.9</p>
            <p>Underweight: More than 24.9</p>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
