<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    //setTimeout and setInterval are not core functions of js, they are browser APIs, part of asynchoronous js, part of these functions are clearInterval and clearTimeout
    const sayMyName = function(){
        console.log("Nabeel");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best JS series"
    }
    const changeMe = setTimeout(changeText, 3000)
    //setInterval is used to repeatedly do the same thing after a set interval

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED");
        
    })
</script>
</html>
